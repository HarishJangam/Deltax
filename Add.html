<nav class="container">
	<h2>Adding a new song</h2><br>
	<table width="50%">

		<tr class="mb-3">
			<td>song name</td>
			<td>
				<input type="text" name="song">
			</td>
		</tr>
		<tr class="mb-3">
			<td>Date release</td>

		<tr class="mb-3">
			<td>Artist</td>
			<td>

					<option value="Ed">Ed Sheeran</option>
					<option value="AR">AR Rahman</option>
					
				</select> 
				
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Add Artist</button>

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Artist</h5><hr>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label required" id="name">Name</label>

                            </div>
                            <div class="mb-3">
                                <label class="form-label required">date</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Bio</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-danger">Cancel</button>
                    </div>
                </div>

        </div>
			</td>
